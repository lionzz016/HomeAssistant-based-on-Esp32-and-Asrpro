[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200
monitor_encoding = utf_8
lib_deps = 
	bodmer/TFT_eSPI@^2.5.43
	knolleary/PubSubClient@^2.8
	adafruit/DHT sensor library@^1.4.6
	sstaub/Ticker@^4.4.0
	bblanchon/ArduinoJson@^7.2.0
